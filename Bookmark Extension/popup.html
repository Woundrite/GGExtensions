<!DOCTYPE html>
<html>

<head>
  <title>Bookmark Manager</title>
  <script src="popup.js"></script>
  <link rel="icon" type="image/x-icon" href="icon128.png">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="maincontain">
    <div class="headcontain">
      <h1>Bookmark Manager</h1>
    </div>
    <div class="subcontain">

      <div class="fieldcontain">
        <input type="text" id="bookmarkUrl" placeholder="Enter URL">
        <input type="text" id="bookmarkTags" placeholder="Enter tags (comma-separated)">
        <button class="btn" id="addBookmark">Bookmark+</button>
      </div>
    </div>
    <div id="status"></div>
  </div>
</body>

</html>
