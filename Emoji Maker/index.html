<!DOCTYPE html>
<html>
<head>
    <title>Emoji Maker Game</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--jQuery CDN-->
    <script src="jquery.min.js"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="front">
            <div class="front-title1">
                <div class="label">Let's Play</div>
                <div class="front-title2">EMOJI
                </div>
                <div class="front-title3">MAKER
                </div>
            </div>
            <button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
        </div>
        <div class="maker">
            <div class="tone">
                <center><h3 class="title">COLOUR</h3></center>
                <button class="btn color1"></button>
                <button class="btn color2"></button>
                <button class="btn color3"></button>
                <br>
                <button class="btn color4"></button>
                <button class="btn color5"></button>
                <button class="nxt1">Next</button>

            </div>
            <div class="eyes">
                <center><h3 class="title">Eyes</h3></center>
                <button class="btn1 eye1">Eye1</button>
                <button class="btn1 eye2">Eye2</button>
                <button class="btn1 eye3">Eye3</button>
                <br>
                <button class="btn1 eye4">Eye4</button>
                <button class="btn1 eye5">Eye5</button>
                <button class="btn1 eye6">Eye6</button><br>
                <button class="btn1 eye7">Eye7</button>
                <button class="btn1 eye8">Eye8</button>
                <button class="nxt2">Next</button>
                <button class="bck2">Back</button>
            </div>
            <div class="brows">
                <center><h3 class="title">Eyebrows</h3></center>
                <button class="btn2 brow1">brow1</button>
                <button class="btn2 brow2">brow2</button>
                <button class="btn2 brow3">brow3</button>
                <br>
                <button class="btn2 brow4">brow4</button>
                <button class="btn2 brow5">none</button>
                <button class="nxt3">Next</button>
                <button class="bck3">Back</button>
            </div>
            <div class="mouths">
                <center><h3 class="title">Mouth</h3></center>
                <button class="btn3 mouth1">Mouth1</button>
                <button class="btn3 mouth2">Mouth2</button>
                <button class="btn3 mouth3">Mouth3</button>
                <br>
                <button class="btn3 mouth4">Mouth4</button>
                <button class="btn3 mouth5">Mouth5</button>
                <button class="btn3 mouth6">Mouth6</button>
                <br>
                <button class="btn3 mouth7">Mouth7</button>
                <button class="btn3 mouth8">Mouth8</button>
                <button class="btn3 mouth9">Mouth9</button>
                <button class="nxt4">Next</button>
                <button class="bck4">Back</button>
            </div>
            <div class="miscs">
                <center><h3 class="title">Miscellaneous</h3></center>
                <button class="btn4 misc1">Misc1</button>
                <button class="btn4 misc2">Misc2</button>
                <button class="btn4 misc3">Misc3</button>
                <br>
                <button class="btn4 misc4">Misc4</button>
                <button class="btn4 misc5">None</button>
                <button class="nxt5">Done</button>
                <button class="bck5">Back</button>
            </div>
            <div class="last">
                <center><h3 class="title1">Your Emoji is ready!!</h3></center>
            </div>
            <div class="emoji">
                <div class="eye"></div>
                <div class="brow"></div>
                <div class="mouth"></div>
                <div class="misc"></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
