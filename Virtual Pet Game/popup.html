<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet</h1>
        <img id="pet-image" src="assets/pet-happy.png" alt="Virtual Pet">
        <div class="stats">
            <p>Happiness: <span id="happiness">100</span></p>
            <p>Hunger: <span id="hunger">100</span></p>
        </div>
        <div class="controls">
            <button id="feed-button">Feed</button>
            <button id="play-button">Play</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
