<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Helper</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container mt-3 shadow-lg p-3 mb-5 bg-white rounded" style="width: 400px; padding: 25px; height: fit-content;">
    <h2 class="text-center mb-4">HTML CSS Helper</h2>
    <div class="form-group">
      <label for="html-tag">Select HTML Tag:</label>
      <select id="html-tag" class="form-control custom-select"></select>
    </div>
    <div class="form-group">
      <label for="css-property">Select CSS Property:</label>
      <select id="css-property" class="form-control custom-select"></select>
    </div>
    <div class="mt-3">
      <h4>Syntax</h4>
      <div id="syntax" class="border p-3 rounded bg-light"></div>
    </div>
    <div class="mt-3">
      <h4>Result</h4>
      <div id="result" class="border p-3 rounded bg-light"></div>
    </div>
  </div>
</body>
</html>
