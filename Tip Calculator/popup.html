<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="calculator">
    <h2>Tip Calculator</h2>
    <input type="number" id="billAmount" placeholder="Bill Amount" step="0.01">
    <input type="number" id="tipPercent" placeholder="Tip %" step="1">
    <button id="calculateButton">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
